<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домино</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="gameboard">
            <!-- Игровое поле, сюда будут выкладываться камни -->
        </div>
        <div id="player-hand">
            <!-- Камни игрока -->
        </div>
        <div id="bot-hand">
            <!-- Камни бота (скрыты от игрока) -->
        </div>
        <div id="message">
            <span>Ваш ход</span>
        </div>
    </div>
    <script src="script.js"></script>
    <audio id="place-sound" src="place-tile.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>
</body>
</html>
